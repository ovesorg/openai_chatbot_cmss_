replicaCount: 1

image:
  repository: ghcr.io/ovesorg/chatbot
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret-oves

service:
  type: LoadBalancer
  port: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-dev"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: ''
      paths:
        - path: 
          pathType: ImplementationSpecific
  tls:
    - secretName: chatbot-tls
      hosts:
        - dev-chatbot.omnivoltaic.com

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

nodeSelector: {}

tolerations: []

affinity: {}

env:
  OPENAI_API_KEY: "PLACEHOLDER_OPENAI_API_KEY"
  PINECONE_API_KEY: "PLACEHOLDER_PINECONE_API_KEY"
  PINECONE_ENVIRONMENT: "eu-west4-gcp"
  
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
