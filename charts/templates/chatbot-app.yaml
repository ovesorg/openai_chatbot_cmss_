apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ovesorg/openai_chatbot_cmss_.git'
    targetRevision: fastapi
    path: charts
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: chatbot-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
